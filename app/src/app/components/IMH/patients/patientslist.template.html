<div fxFlex="100" style="height:100vh;">

      Patients</h1>

  <div style="height:65%">
    <bh-patients [patients]="page.patientslist" (selected)="outflow($event)" *ngIf></bh-patients><bh-details [patient]="page.datas" (changedstatus)="detailedoutflow($event)" *ngIf></bh-details>
  </div>
</div>
