<div>
  <div fxLayout="column wrap" style="width:100%; height:70vh;" fxLayoutAlign="space-around center" [fxShow]="true">
    <form [formGroup]="page.form" fxLayoutAlign="space-around center" class="form_container" (ngSubmit)="formSubmission()">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-form-field class="add-doctor-input" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput name="name" placeholder="Department" [required]="false" formControlName="name">
          <mat-error align="start" *ngIf="page.form.get(&apos;name&apos;)?.errors?.required">Department is required</mat-error> <mat-label>Department</mat-label>
        </mat-form-field><mat-form-field class="add-doctor-input" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="info" name="info" placeholder="Description ...." [required]="true"></textarea>
        </mat-form-field><button mat-button class="add-doctor-button">Submit</button>
      </div>
    </form>
  </div>
</div>
