<header class="dep_header" fxLayout="row" fxLayoutAlign="center center">
  <div>
    ADD DEPARTMENTS</div>
</header>
<div fxLayout="column wrap" style="width:100%; height:70vh;" fxLayoutAlign="space-around center" [fxShow]="true">
  <form [formGroup]="page.form" fxLayoutAlign="space-around center" class="form_container" (ngSubmit)="formSubmission()">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <mat-form-field class="dep_form_input" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
        <input matInput name="department" placeholder="Department" [required]="false" formControlName="department">
        <mat-label>Department</mat-label>
      </mat-form-field><mat-form-field class="dep_form_input" [floatLabel]="&apos;auto&apos;">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" name="department" placeholder="Description ...." [required]="false"></textarea>
      </mat-form-field><button mat-button class="dep_form_button">Submit</button>
    </div>
  </form>
</div>
